<!DOCTYPE html>
<!-- Here is where the "Customize Sandwich" link leads to -->
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="description" content="My first HTML document" />
        <meta name="keywords" content="sulaiMANNY's gourmet, sandwich, Order" />
        <meta name="robots" content="index, follow" />
        <meta name="viewport" content="user-scalable=no, width=device-width" />
        <title>sulaiMANNY's Sandwiches</title>
        <link href="css/styles.css" rel="stylesheet">
    </head>
    <body>
        <h1>My Sandwich</h1>
        <nav>
            <a href="#" id="clearstoreddata">Clear All Sandwiches</a>
            <a href="#" id="displaydata">My Sandwiches</a>
            <a href="additem.html" id="addsandwich" style="display: none">Add Sandwich</a>
        </nav>
        <form action="" method="post" id="sandwichForm">
            <ul id="errors"></ul>
            <fieldset>
                <legend>Bread</legend>
                    <ul id="breadCol">
                        <li><input type="radio" value="White" id="white" name="bread" /><label for="white">White</label></li>
                        <li><input type="radio" value="Whole Wheat" id="wholewheat" name="bread" /><label for="wholewheat">Whole Wheat</label></li>
                        <li id="select"><label for="bread">Type of Bread</label></li>
                    </ul>
            </fieldset>
            <fieldset>
                <legend>Meat</legend>
                    <ul id="meat">
                        <li><input type="checkbox" value="Turkey" id="turkey" name="meat" /><img height="25" width="25" src="Images/turkey.jpeg" /><label for="turkey">Turkey</label></li>
                        <li><input type="checkbox" value="Chicken" id="chicken" name="meat" /><img height="25" width="25" src="Images/chicken.jpeg" /><label for="chicken">Chicken</label></li>
                        <li><input type="checkbox" value="Pastrami" id="pastrami" name="meat" /><img height="25" width="25" src="Images/pastrami.jpeg" /><label for="pastrami">Pastrami</label></li>
                        <li><input type="checkbox" value="Beef Bacon" id="beefbacon" name="meat" /><img height="25" width="25" src="Images/beefbacon.jpeg" /><label for="beefbacon">Beef Bacon</label></li>
                        <li><input type="checkbox" value="No Meat" id="nomeat" name="meat" /><img height="25" width="25" src="Images/no.jpeg" /><label for="nomeat">No Meat</label></li>
                    </ul>
            </fieldset>
            <fieldset>
                <legend>Vegetables</legend>
                    <ul id="other">
                        <li><input type="checkbox" value="Tomatoes" id="tomatoes" name="other" /><img height="25" width="25" src="Images/tomatoes.jpeg" /><label for="tomatoes">Tomatoes</label></li>
                        <li><input type="checkbox" value="Pickles" id="pickles" name="other" /><img height="25" width="25" src="Images/pickles.jpeg" /><label for="pickles">Pickles</label></li>
                        <li><input type="checkbox" value="Onions" id="onions" name="other" /><img height="25" width="25" src="Images/onions.jpeg" /><label for="onions">Onions</label></li>
                        <li><input type="checkbox" value="Lettuce" id="lettuce" name="other" /><img height="25" width="25" src="Images/lettuce.jpeg" /><label for="lettuce">Lettuce</label></li>
                        <li><input type="checkbox" value="No" id="no" name="other" /><img height="25" width="25" src="Images/no.jpeg" /><label for="no">No</label></li>
                    </ul>
            </fieldset>
            <fieldset>
                <legend>Cheese</legend>
                    <ul id="cheese">
                        <li><input type="checkbox" value="American Cheese" id="americancheese" name="cheese" /><img height="25" width="25" src="Images/americanCheese.jpeg" /><label for="americancheese">American Cheese</label></li>
                        <li><input type="checkbox" value="Monterey Jack Cheese" id="montereyjackcheese" name="cheese" /><img height="25" width="25" src="Images/montereyjackCheese.jpeg" /><label for="montereyjackcheese">Monterey Jack Cheese</label></li>
                        <li><input type="checkbox" value="Parmesan Cheese" id="parmesancheese" name="cheese" /><img height="25" width="25" src="Images/parmesanCheese.jpeg" /><label for="parmesancheese">Parmesan Cheese</label></li>
                        <li><input type="checkbox" value="No Cheese" id="nocheese" name="cheese" /><img height="25" width="25" src="Images/no.jpeg" /><label for="nocheese">No Cheese</label></li>
                    </ul>
            </fieldset>
            <fieldset>
                <legend>Condiments</legend>
                    <ul id="condiments">
                        <li><input type="checkbox" value="Mayo" id="mayo" name="condiments" /><img height="25" width="25" src="Images/mayo.jpeg" /><label for="mayo">Mayo</label></li>
                        <li><input type="checkbox" value="Ketchup" id="ketchup" name="condiments" /><img height="25" width="25" src="Images/ketchup.jpeg" /><label for="ketchup">Ketchup</label></li>
                        <li><input type="checkbox" value="Mustard" id="mustard" name="condiments" /><img height="25" width="25" src="Images/mustard.jpeg" /><label for="mustard">Mustard</label></li>
                        <li><input type="checkbox" value="Hot Sauce" id="hotsauce" name="condiments" /><img height="25" width="25" src="Images/hotsauce.jpeg" /><label for="hotsauce">Hot Sauce</label></li>
                        <li><input type="checkbox" value="No Condiments" id="nocondiments" name="condiments" /><img height="25" width="25" src="Images/no.jpeg" /><label for="nocondiments">No Condiments</label></li>
                    </ul>
            </fieldset>
            <fieldset>
                <legend>Delivery</legend>
                    <ul id="receiveOrder">Which do you prefer?
                        <li><input type="radio" value="Delivery" id="delivery" name="delivery" />Delivery (New York only)</li>
                        <li><input type="radio" value="Pick-Up" id="pickup" name="delivery" />Pick-Up</li>
                    </ul>
                    <ul id="address" style="display:none">Please fill out the address form:
                        <li><label for="house">House #:</label><input type="text" id="house" style="display:none" /></li>
                        <li><label for="street">Street:</label><input type="text" id="street" style="display:none" /></li>
                        <li><label for="city">City:</label><input type="text" id="city" style="display:none" /></li>
                        <li><label for="zip">Zip Code:</label><input type="text" id="zip" style="display:none" /></li>
                        <li><label for="notes">Delivery Requests?</label><textarea id="notes" style="display:none"></textarea></li>
                    </ul>
            </fieldset>
            <input type="submit" id= "save" value="Save my Sandwich">
        </form>
        <script src="js/JSON.js" type="text/javascript"></script>
        <script src="js/main.js" type="text/javascript"></script>
    </body>
</html>
